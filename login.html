<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="img/Privacy policy-rafiki.png" alt="img">
        </div>
        <div class="loginpage">
            <div class="loginstyle">
                    <div class="header">
                        <h3>Login</h3>
                        <p>Deosn't have an accout yet?<span style="border-bottom: 1px solid #1877F2;color: #1877F2;">SingUp</span></p>
                    </div>
                    <form class="submitform">
                        <div class="username">
                             <label for="username"> <h6>User Name</h6></label> 
                            <input type="text" placeholder="Enter User Name" name="username" required >
                        </div>
                        <div class="password">
                            <label for="password"> <h6>Password</h6></label> 
                            <input type="password" placeholder="Password" name="password" required >
                        </div>
                    <button class="loginlink" type="submit"> LOGIN</button>
                    </form>
                    <div class="linkbuttoms">
                        <button class="google" formaction='https://myaccount.google.com/'>Google</button>
                        <button class="facebook" formaction='https://www.facebook.com/login/'>Facebook</button>
                    </div>
                </div>      
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
